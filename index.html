<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Calendar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/53374ffd11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />


</head>

<body>
    <nav>
        <div class='container'>
            <div class="nav-wrapper" id="headerDiv">
                <a href="#" class="brand-logo">Trivial Calendar</a>
                <ul id="nav-mobile" class="right">
                    <li>
                        <span id='clock'>
                    </span>
                    </li>
                    <li>
                        <a class="dropdown-trigger tab" id="monthDropdown" href="#!" data-target="monthDD"></a>
                    </li>
                    <li>
                        <a class="dropdown-trigger tab" id="yearDropdown" href="#!" data-target="yearDD"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="calendarHolder"></div>


    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s2">
                    <h5 class="white-text">Weather</h5>
                </div>
                <div class="col s6">
                    <ul>
                        <li><span id='location'></span></li>
                        <li><span id='temp'></span></li>
                        <li><span id='humidity'></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Copyright
            </div>
        </div>
    </footer>


    <!-- This tells the drop down what should be inside the month dropdown-->
    <ul id="monthDD" class="dropdown-content">
        <li><a id="01" class="monthDropDowns">January</a></li>
        <li><a id="02" class="monthDropDowns">February</a></li>
        <li><a id="03" class="monthDropDowns">March</a></li>
        <li><a id="04" class="monthDropDowns">April</a></li>
        <li><a id="05" class="monthDropDowns">May</a></li>
        <li><a id="06" class="monthDropDowns">June</a></li>
        <li><a id="07" class="monthDropDowns">July</a></li>
        <li><a id="08" class="monthDropDowns">August</a></li>
        <li><a id="09" class="monthDropDowns">September</a></li>
        <li><a id="10" class="monthDropDowns">October</a></li>
        <li><a id="11" class="monthDropDowns">November</a></li>
        <li><a id="12" class="monthDropDowns">December</a></li>
    </ul>

    <!-- This tells the drop down what should be inside the year dropdown-->
    <ul id="yearDD" class="dropdown-content">

    </ul>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src='moment\moment.min.js'></script> -->
</body>

</html>
